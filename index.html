<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PTV Live Stream</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
    }
    video {
      width: 90%;
      max-width: 800px;
      height: auto;
      border: 4px solid #00bcd4;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
    }
    h1 {
      margin-bottom: 1rem;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>üì∫ PTV Live Stream Player</h1>
  <video id="video" controls autoplay></video>
  <p class="error" id="error"></p>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // Get Nimbus Session ID from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const nimbusId = urlParams.get('id');
    const errorEl = document.getElementById('error');

    if (!nimbusId) {
      errorEl.textContent = "‚ùå Missing 'id' parameter in URL. Example: ?id=1813787";
    } else {
      const video = document.getElementById('video');
      const streamUrl = `https://ptv-check.onrender.com/stream?id=${nimbusId}`;

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play(); 
        });
        hls.on(Hls.Events.ERROR, function (event, data) {
          console.error('HLS.js error:', data);
          errorEl.textContent = '‚ö†Ô∏è Playback error. Check stream availability.';
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
        video.addEventListener('loadedmetadata', () => {
          video.play();
        });
      } else {
        errorEl.textContent = "‚ùå Your browser doesn't support HLS.";
      }
    }
  </script>
</body>
</html>
